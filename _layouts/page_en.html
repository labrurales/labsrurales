<html>

<head>
	{% include head.html %}
</head>

<body class="no-sidebar is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header">

			<!-- Inner -->
			<div class="inner">
				<header>
					<h1><a href="{{site.baseurl}}/en/index.html" id="logo">{{site.title}}</a></h1>
				</header>
			</div>

			<!-- Nav -->
			{% include nav_en.html %}

		</div>

		<!-- Main -->
		<div class="wrapper style1">

			<div class="container">
				<article id="main" class="special">
					<header>
						<h2><a href="#">{{page.title}}</a></h2>
						<p>
							{{ page.description }}
						</p>
					</header>
					{{ content }}
				</article>
			</div>

		</div>

		<!-- Footer -->
		<div id="footer">
			<div class="container">
				<hr />
				{% include footer_en.html %}
			</div>
		</div>

	</div>
	{% include scripts.html %}

</body>

</html>
