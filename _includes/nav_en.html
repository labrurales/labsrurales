{% assign pages = site.pages | where: "lang", "en" %}
<nav id="nav">
    <ul>
        <li><a href="{{site.baseurl}}/en/index.html">Home</a></li>
        {% for page in pages %}
        {% if page.url != '/404.html' and page.url!='/feed.xml' and page.url!='/' and page.url!='/assets/main.css'%}
        <li><a href="{{page.url | prepend:site.baseurl}}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
